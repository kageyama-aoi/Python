[Settings]
; ファイルを整理する対象のディレクトリパス
TargetDirectory = C:\Users\kageyama\Downloads
; TargetDirectory = C:\Users\kageyama\OneDrive\Desktop

; ログファイルを保存するディレクトリ名
LogDirectoryName = logs

[ExtensionGroups]
; 同じフォルダにまとめたい拡張子をカンマ区切りで指定します。
; 例: images = jpg, png, gif, bmp
; 例: documents = docx, xlsx, pdf, pptx
images = jpg, jpeg, png, gif, bmp, webp
documents = doc, docx, xls, xlsx, ppt, pptx, pdf
archives = zip, rar, 7z, tar, gz
videos = mp4, mov, avi, mkv
audio = mp3, wav, flac

[Exclude]
; 整理対象から除外したいファイル名や拡張子を指定します。
; ファイル名はカンマ区切りでフルファイル名を指定 (例: desktop.ini, .DS_Store)
; 拡張子はカンマ区切りで指定 (例: exe, msi)
; 設定しない場合は空欄にします。
filenames = desktop.ini, .DS_Store, thumbs.db
extensions = exe, msi, ini, bat, py, md
