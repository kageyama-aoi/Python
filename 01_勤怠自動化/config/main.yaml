app:
  # ダウンロード先などの共通設定のみ残す
  download_dir: "data/downloads/"
  
  # ログイン情報（.envファイルで管理、config.pyで上書きされる枠）
  login:
    email: "YOUR_EMAIL_HERE"
    password: "YOUR_PASSWORD_HERE"

# メニュー定義はアプリの入り口なのでここに残す
menus:
  # メインモード定義
  modes:
    crowdlog:
      label: "CrowdLog工数実績ダウンロード (勤怠)"
      value: "cl"
    task_report:
      label: "タスクレポート作成 (TR)"
      value: "tr"

  # TRモード選択時の詳細オプション
  tr_options:
    - key: "h"
      label: "標準"
    - key: "y"
      label: "Yamaha"
    - key: "tf"
      label: "Tframe"
    - key: "s"
      label: "Shimamura(本番サポート)"
    - key: "t"
      label: "Shimamura_SMBCPOS追加開発"
    - key: "up"
      label: "Shimamura_UAT_UP依頼"
      requires_environment: true
    - key: "sm"
      label: "Shimamura_mysql対応"
  
  # 環境選択肢
  environment_options:
    - "trainigGCP"
    - "UAT2"
    - "smbcpos_training"
    - "smbcpos_uat"
