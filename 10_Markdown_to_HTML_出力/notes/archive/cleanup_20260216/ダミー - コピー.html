<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ダミー - コピー</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<a href="index.html">← 一覧へ</a>
<hr>
<h1>クラス適用テスト</h1>
<p>これは通常の本文です。</p>
<hr />
<h2>warn（注意）</h2>
<p>これは <span class="warn">注意</span> が付いた文章です。<br />
操作には気をつけてください。</p>
<hr />
<h2>alert（重要・危険）</h2>
<p>これは <span class="alert">重要</span> な操作です。<br />
実行するとデータが削除されます。</p>
<hr />
<h2>note（補足）</h2>
<p>これは <span class="note">補足</span> 情報です。<br />
設定は任意です。</p>
<hr />
<h2>混在テスト（文章中）</h2>
<p>この操作は <span class="alert">必須</span> ですが、<br />
一部条件では <span class="warn">制限</span> があり、<br />
詳細は <span class="note">参考</span> としてください。</p>
<hr />
<h2>コードブロック（影響しない確認）</h2>
<p>```bash
echo "これはコードブロックです"</p>
</body>
</html>
