app:
  name: "data-flow-portal"
  version: "0.1.0"

paths:
  input_csv: "data/input/data_flow_dummy.csv"
  output_dir: "data/output/portal"
  assets_dir: "data/output/portal/assets"
  log_dir: "logs"

csv:
  required_columns:
    - case_id
    - attr_type
  optional_columns:
    - table
    - operation
    - trigger
    - before
    - after
    - note
    - sql
  carry_forward_columns:
    - table
    - operation
    - trigger
    - sql
  null_values:
    - "NULL"
    - "null"
    - "None"
    - ""

display:
  fixed_columns:
    - case_id
    - trigger
    - operation
    - table
  priority_columns: []
  show_generated_at: true
  show_input_name: true
  show_legend: true
  table_labels:
    orders: "受注"
    payments: "決済"
    customers: "顧客"
    products: "商品登録"
    shipments: "出荷"
    subscriptions: "契約"
